client:
  host: "127.0.0.1"
  port: 8815
  log_file: "clients/python/logs/tcp_keepalive_1000s_client.log"
  log_level: "INFO"
  message_template: "Scenario 3 - TCP keepalive 1000s"
  repetitions: 5

  delay:
    strategy: multiplier
    initial_ms: 60000
    multiplier: 2.0
    max_ms: 300000

  interval:
    strategy: multiplier
    initial_ms: 60000
    multiplier: 2.0
    max_ms: 300000

  grpc_options: []
  tcp_settings:
    tcp_keepalive: true
    tcp_keepidle: 1000
    tcp_keepintvl: 30
    tcp_keepcnt: 5
