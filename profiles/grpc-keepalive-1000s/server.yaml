server:
  host: "0.0.0.0"
  port: 8815
  log_file: "server/logs/grpc_keepalive_1000s_server.log"
  log_level: "INFO"
  allow_header_overrides: false

  delay:
    strategy: multiplier
    initial_ms: 60000
    multiplier: 2.0
    max_ms: 300000

  grpc_options:
    - key: "grpc.keepalive_time_ms"
      value: "1000000"
    - key: "grpc.keepalive_timeout_ms"
      value: "20000"
    - key: "grpc.http2.max_pings_without_data"
      value: "0"
  tcp_settings:
    tcp_keepalive: false
