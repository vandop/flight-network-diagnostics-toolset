client:
  host: "127.0.0.1"
  port: 8815
  log_file: "clients/python/logs/no_keepalive_exponential_client.log"
  log_level: "INFO"
  message_template: "Scenario 1 - no keepalives"
  repetitions: 5

  delay:
    strategy: multiplier
    initial_ms: 60000
    multiplier: 2.0
    max_ms: 300000

  interval:
    strategy: multiplier
    initial_ms: 60000
    multiplier: 2.0
    max_ms: 300000

  grpc_options: []
  tcp_settings:
    tcp_keepalive: false
